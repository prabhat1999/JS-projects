<html lang="en">
<head>

    <title>Color Toggle</title>

    <style>
        .specialbutt{
            font-size: 18px;
            font-family: monospace;
            border: 2px solid black;

      }

            background: rgb(167, 153, 135);
            width: 160px;
        }
        .button-wrap{
            text-align: center;
        }
    </style>
</head>
<body>
    <p class= button-wrap>
        <button type="button" class = "specialbutt">Click me!!</button>
    </p>
